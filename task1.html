<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Github profile page design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container-fluid">

        <div class="row" style="background-color: #2F3D46;">
            <div class="col-1 p-3">
                <i class="fa-brands fa-github fa-2xl" style="color: #f5f5f5;"></i>
            </div>

            <div class="col-11 d-flex justify-content-center p-3 text-light fw-medium">
                GITHUB
            </div>
        </div>

        <div class="row vh-100" style="background-color: #CAD2C5;">
            <div class="col-md-3 h-md-100 p-4 mt-2">
                <div class="h-75 mx-auto mt-4 rounded-4" style="background-color: #353535; width:80%;">
                </div>
            </div>
            <div class="col-md-9 mt-4">
                <div class="row p-4">
                    <div class="col">
                        
                    </div>
                    <div class="col-md-9 h-25 mt-4 rounded-2 text-light fw-medium my-auto p-2 " style="background-color: #353535;">
                        Search
                    </div>
                    <div class="col">
                        
                    </div>
                </div>
                <div class="row" style="height: 35%;">
                    <div class="col p-4 mt-4 border-danger border-3">
                        <div class="h-75 mx-auto p-4 rounded-3" style="background-color: #353535; width:80%;">
                        </div>
                    </div><div class="col p-4 mt-4">
                        <div class="p-4 h-75 mx-auto rounded-3" style="background-color: #353535; width:80%;">
                        </div>
                    </div><div class="col p-4 mt-4">
                        <div class="p-4 h-75 mx-auto rounded-3" style="background-color: #353535; width:80%;">
                        </div>
                    </div>
                </div>
                <div class="row h-50"style="height: 35%;">
                    <div class="col p-4">
                        <div class="h-50 mx-auto rounded-3" style="background-color: #353535; width:95%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
